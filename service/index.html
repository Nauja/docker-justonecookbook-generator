<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Cookbook.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./spin/spin.min.css">
    <link rel="stylesheet" type="text/css" href="./css/theme.css">
    <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="./ace/ace.js" charset="utf-8"></script>
    <script type="text/javascript" src="./spin/spin.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="./ace/mode-yaml.js" charset="utf-8"></script>
    <script type="text/javascript" src="./ace/theme-monokai.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/renderer.js"></script>
  </head>
  <body class="row align-items-center">
    <div class="col-12">
      <div class="row justify-content-center">
        <div class="col-auto">
          <h1>cookbook.io</h1>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto block">
          <pre id="editor" class="outline-box"></pre>
          <div class="row toolbar justify-content-lg-end justify-content-center">
            <div class="col-auto">
              <a href="#" id="toolbar-run" class="toolbar-button" style="float: left;">Run</a>
              <div id="toolbar-spinner" style="float: left;"></div>
            </div>
          </div>
        </div>
        <div id="recipe-block" class="col-auto recipe-hidden block">
          <iframe id="recipe" class="outline-box" frameborder="0" allowfullscreen>
          </iframe>
          <div class="row toolbar justify-content-lg-end justify-content-center">
            <div class="col-auto">
              <a href="#" id="toolbar-open" class="toolbar-button" style="float: left;">Open</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
